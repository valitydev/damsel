name: "Setup NodeJS"
description: "Setup NodeJS & install dependencies"

inputs:
  node-version:
    description: "NodeJS version"
    default: "lts/*"
    required: false
  npm-not-ci:
    description: "Run npm not ci"
    default: "false"
    required: false
  npm-install-force:
    description: "Force npm install"
    default: "false"
    required: false

runs:
  using: composite
  steps:
    - name: Setup NodeJS
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: "npm"
        registry-url: "https://registry.npmjs.org"
    - name: Install dependencies
      run: |
        CMD="npm"
        if [ "${{ inputs.npm-not-ci }}" = "true" ]; then
          CMD="${CMD} install"
        else
          CMD="${CMD} ci"
        fi

        if [ "${{ inputs.npm-install-force }}" = "true" ]; then
          CMD="${CMD} --force"
        fi

        ${CMD}
      shell: bash
